<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="CSS/loginz.css">
    <script>
        function validarLogin(event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;
            const successMessage = document.getElementById("successMessage");
            const errorMessage = document.getElementById("errorMessage");

            successMessage.style.display = "none";
            errorMessage.style.display = "none";

            if (email === "admin" && senha === "admin") {
                successMessage.style.display = "flex";
            } else {
                errorMessage.style.display = "flex";
                if (email !== "admin" && senha !== "admin") {
                    errorMessage.textContent = "Erro! Login e senha incorretos";
                } else if (email !== "admin") {
                    errorMessage.textContent = "Erro! Login incorreto";
                } else {
                    errorMessage.textContent = "Erro! Senha incorreta";
                }
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h1>FAÃ‡A SEU LOGIN<span>.</span></h1>
        <form onsubmit="validarLogin(event)">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Login">
            
            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="********">
            
            <a href="mailto:wallacley@gmail.com" class="forgot-password">Esqueci a senha</a>
            
            <button type="submit">Entrar</button>
        </form>
        
        <div id="successMessage" style="display: none;">
            Login realizado com sucesso! <a href="index.html" id="okLink">Ok</a>
        </div>
        
        <div id="errorMessage" style="display: none;"></div>
    </div>
</body>
</html>
